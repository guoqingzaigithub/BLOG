<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file= "Public/head" />
<div class="container clearfix">
    <include file= "Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="__CONTROLLER__/sort" >
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增文章</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>

                            <th width="4%">ID</th>
                            <th align="center">文章标题</th>
                             <th width="10%">作者</th>
                            <th width="15%">缩略图</th>
                            <th width="10%">所属栏目</th>
                            <th width="10%">操作</th>
                        </tr>
                        <volist name="list" id= "vo">
                        <tr>
                            </td>
                            <td width="5%">{$vo.id}</td>
                            <td title="{$vo.title}">{$vo.title}                 
                             <td>{$vo.auther}</td>

                             <td >
                             <if condition="$vo['pic'] neq '' ">
                             <img src="__ROOT__{$vo.pic}" height="50">
                             <else />
                             暂无缩略图
                             </if>

                            </td>
                            <td title="{$vo.url}">{$vo.catename}
                            </td>
                             
                            <td width="5%">
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" onclick="return confirm('你要删除该文章吗？');" href="__CONTROLLER__/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                 <div class="list-page">{$page}</div> 
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
